<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Directional Texture Sketch - Full Screen with State</title>
    <style>
        *,
        *:before,
        *:after,
        html,
        body {
          box-sizing: border-box;
          cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="16" cy="16" r="8" fill="hotpink"/></svg>') 16 16, auto;
        }
    
        :root {
          --hue: 159;
          --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          --bg: hsl(var(--hue), 10%, 10%);
          --fg: hsl(var(--hue), 100%, 70%);
        }
    
        body {
          background-color: var(--bg);
          color: var(--fg);
          font-family: var(--font);
          overflow: hidden;
          touch-action: none;
        }
    
        #ball {
            width: 40px;
            height: 40px;
            background-color: hsla(var(--hue), 90%, 100%, 1);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="script.js"></script>
</body>
</html>
